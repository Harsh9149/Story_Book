{% extends 'basic.html' %}
{% block css %}
<style>
    .submit-button::before {
        background: linear-gradient(0deg, #ff7200 40%, #ffffff 80%);
        display: block;
        position: absolute;
        padding-right: 110%;
        padding-bottom: 100%;
        content: '';
        z-index: -1;
        transition: all .4s;
    }

    .submit-button,
    .submit-button:hover {
        text-decoration: none;
        align-self: center;
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        color: white;
        border-radius: 4px;
        border: 0px;
        padding-block: 0.675rem;
        padding-inline: 0.76rem;
        align-items: center;
        position: relative;
        overflow: hidden;
        box-shadow: 5px 5px 6px 0px rgba(0, 0, 0, 0.15);
        font-size: 30px;
        z-index: 3;
        cursor: pointer;
    }

    .submit-button:hover {
        box-shadow: 2px 2px 4px 0px rgba(0, 0, 0, 0.15);
    }

    .submit-button:hover::before {
        box-shadow: 2px 2px 4px 0px rgba(255, 0, 0, 0.15);
        transform: translateY(-40px);
    }

    .submit-button:active::before {
        box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.15);
        transform: translateY(-80px);
    }


    .formed {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(19px);
        -webkit-backdrop-filter: blur(19px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-left: 25%;
        margin-top: 7%;
        width: 800px;
    }

    .form-float {
        margin-left: 10%;
        margin-right: 10%;
    }


    .bts {
        font-size: 25px;
        border-radius: 8px;
        background: linear-gradient(rgb(29, 131, 19), rgb(231, 190, 8), rgb(10, 128, 10)) !important;
        color: white;
        width: 632px;
        height: 45px;
    }

    label {
        font-size: 30px;
        font-family: monospace;
    }

    h1 {
        text-align: center;
        color: #1c2237;
    }
</style>


{% endblock css%}

{% block body %}
<form class="formed" action="/signup" method='POST'>
    {% csrf_token %}
    <h1 style="align-items:center">Create Your Account</h1>
    <hr>
    <div class="form-float">
        <label>Username </label> &nbsp &nbsp &nbsp
        <input type="text" name="username" placeholder="Username" aria-label="Username"><br>
        <br>
        <label>Email </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <input type="email" name="email" placeholder="Email"><br><br>
        <label>Password </label>&nbsp &nbsp &nbsp &nbsp
        <input type="password" name="password" placeholder="Password"><br><br>
        <label>Country </label> &nbsp &nbsp &nbsp &nbsp &nbsp
        <select name="country" aria-placeholder="select your country">
            <option selected>Choose your location</option>
            <option value="1">America</option>
            <option value="2">Russia</option>
            <option value="3">China</option>
            <option value="4">England</option>
            <option value="5">India</option>
            <option value="6">Afghanistan</option>  
        </select>
        <br>
        <br>
        <button type="submit" class="submit-button" onclick="buttonclick()">Submit</button>
    </div>
    <hr>
    <br>
    <p style="text-align:center;"><i>By creating this account, you agree to our <span style="color:blue">Privacy
                Policy</span> & <span style="color:blue">Cookie Policy</span>.</i></p>
    <br>
</form>
<br>
<br>
<br>

{% endblock body %}

{% block js %}
<script>
    function buttonclick() {
        alert("you successfully created your account");
    };
</script>
{%endblock js%}
